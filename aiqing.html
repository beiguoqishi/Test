    window.g_appkey = 'act6';

    ;(function () {

        var reportUrl = 'http://218.17.81.211:58043/api/client/error_log';
        if (!window.debug) {
            window.onerror = function (msg, url, line, col, obj) {
                if(col){
                    line += ':'+ col;
                }

                var stack = '', ca = arguments.callee.caller;
                if (ca) {
                    var b, e = [];
                    while (ca) {
                        b = ca;
                        e.push(b.toString().replace(/[\t\n\r]/g, "").substring(0, 100) + '...');
                        ca = ca.caller;
                    }
                    stack = '; 堆栈：' + e.join(" --> ");
                }
                msg += stack.substring(0, 600);
                var send = new Image();
                var src = reportUrl + '?msg=' + encodeURIComponent(msg);
                src += '&file=' + encodeURIComponent(url);
                src += '&line=' + encodeURIComponent(line);
                send.src = src;
                send.onload = send.onerror = function () {
                    send = null;
                };
                return true;
            };
        }
    }());
